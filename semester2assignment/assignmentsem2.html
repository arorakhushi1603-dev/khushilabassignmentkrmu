<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    padding:35px;
    background:#e9eef3;
    color:#334155;
}

h1{
    text-align:center;
    margin-bottom:35px;
    font-size:32px;
    letter-spacing:1px;
}

.dashboard{
    max-width:1200px;
    margin:auto;
}

.top{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:30px;
}

.card{
    background:#e9eef3;
    border-radius:20px;
    padding:25px;
    box-shadow:
        10px 10px 25px #cdd3da,
        -10px -10px 25px #ffffff;
}

.card h2{
    margin-bottom:20px;
    font-size:20px;
    color:#475569;
}

label{
    font-size:14px;
    font-weight:600;
}

input,select,textarea{
    width:100%;
    margin:8px 0 16px;
    padding:12px;
    border-radius:12px;
    border:none;
    background:#e9eef3;
    box-shadow:
        inset 4px 4px 8px #cdd3da,
        inset -4px -4px 8px #ffffff;
    outline:none;
}

textarea{
    resize:none;
    height:80px;
}

.btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    background:#e9eef3;
    box-shadow:
        6px 6px 15px #cdd3da,
        -6px -6px 15px #ffffff;
    transition:0.3s;
}

.btn:hover{
    box-shadow:
        inset 4px 4px 10px #cdd3da,
        inset -4px -4px 10px #ffffff;
}

.actions{
    display:flex;
    gap:18px;
    margin-bottom:22px;
}

.events{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:22px;
}

.event-card{
    background:#e9eef3;
    border-radius:18px;
    padding:20px;
    position:relative;
    box-shadow:
        8px 8px 18px #cdd3da,
        -8px -8px 18px #ffffff;
}

.event-card h3{
    margin:0;
    font-size:18px;
}

.date{
    font-size:13px;
    margin-top:6px;
    color:#64748b;
}

.tag{
    display:inline-block;
    margin-top:10px;
    padding:6px 14px;
    border-radius:25px;
    font-size:12px;
    font-weight:600;
    background:#c7d2fe;
    color:#3730a3;
}

.event-card p{
    margin-top:12px;
    font-size:14px;
    line-height:1.6;
}

.delete{
    position:absolute;
    top:12px;
    right:12px;
    width:28px;
    height:28px;
    border:none;
    border-radius:50%;
    background:#fee2e2;
    color:#991b1b;
    font-size:16px;
    cursor:pointer;
    box-shadow:
        3px 3px 6px #cdd3da,
        -3px -3px 6px #ffffff;
}
</style>
</head>

<body>

<h1>Smart Event Dashboard</h1>

<div class="dashboard">
    <div class="top">

        <div class="card">
            <h2>Add New Event</h2>
            <form id="eventForm">

                <label>Event Title</label>
                <input type="text" id="title" required>

                <label>Event Date</label>
                <input type="date" id="date" required>

                <label>Category</label>
                <select id="category">
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meetup</option>
                    <option>Webinar</option>
                    <option>Social</option>
                </select>

                <label>Description</label>
                <textarea id="description"></textarea>

                <button class="btn">Add Event</button>
            </form>
        </div>

        <div class="card">
            <h2>My Events</h2>

            <div class="actions">
                <button class="btn" id="clear">Clear All</button>
                <button class="btn" id="sample">Add Sample</button>
            </div>

            <div class="events" id="events"></div>
        </div>

    </div>
</div>

<script>
let form = document.getElementById("eventForm");
let title = document.getElementById("title");
let date = document.getElementById("date");
let category = document.getElementById("category");
let description = document.getElementById("description");
let events = document.getElementById("events");

function addEvent(t,d,c,ds){
    let card = document.createElement("div");
    card.className = "event-card";

    card.innerHTML = `
        <button class="delete">Ã—</button>
        <h3>${t}</h3>
        <div class="date">${d}</div>
        <span class="tag">${c}</span>
        <p>${ds}</p>
    `;

    events.appendChild(card);
}

form.addEventListener("submit",function(e){
    e.preventDefault();
    addEvent(title.value,date.value,category.value,description.value);
    form.reset();
});

events.addEventListener("click",function(e){
    if(e.target.classList.contains("delete")){
        e.target.parentElement.remove();
    }
});

document.getElementById("sample").onclick = function(){
    events.innerHTML="";
    addEvent("Tech Conference","2026-02-15","Conference","Latest tech trends and talks");
    addEvent("JS Workshop","2026-02-20","Workshop","Hands-on JavaScript learning");
};

document.getElementById("clear").onclick = function(){
    events.innerHTML="";
};
</script>

</body>
</html>
