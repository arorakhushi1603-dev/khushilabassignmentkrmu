<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    margin:0;
    background:linear-gradient(135deg,#7fe3e1,#4bb0c8);
    padding:30px;
}

h1{
    text-align:center;
    color:white;
    margin-bottom:25px;
    text-shadow:0 2px 5px rgba(0,0,0,0.2);
}

.dashboard{
    max-width:1100px;
    margin:auto;
}
.top{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:20px;
}

.card{
    background:white;
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.card h2{
    color:#5a7de8;
    margin-bottom:15px;
}

label{
    font-weight:600;
    font-size:14px;
}

input,select,textarea{
    width:100%;
    margin:6px 0 15px;
    padding:10px;
    border-radius:8px;
    border:1px solid #ddd;
}

textarea{
    resize:none;
    height:70px;
}
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:15px;
    cursor:pointer;
    background:linear-gradient(90deg,#5f7ee8,#5cc1f0);
    color:white;
}
.actions{
    display:flex;
    gap:15px;
    margin-bottom:15px;
}

.actions button{
    flex:1;
}

.events{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:15px;
}

.event-card{
    background:linear-gradient(135deg,#eef3ff,#e4ecff);
    border-radius:14px;
    padding:15px;
    position:relative;
}

.event-card h3{
    margin:0 0 5px;
}

.date{
    font-size:13px;
    color:#555;
}

.tag{
    display:inline-block;
    background:#5f7ee8;
    color:white;
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
    margin:6px 0;
}

.event-card p{
    font-size:14px;
    margin-top:8px;
}

.delete{
    position:absolute;
    top:10px;
    right:10px;
    background:#ff5b5b;
    color:white;
    border:none;
    width:26px;
    height:26px;
    border-radius:50%;
    cursor:pointer;
}

.demo{
    margin-top:25px;
}

.demo-box{
    background:#f6f8fc;
    padding:15px;
    border-radius:10px;
    font-weight:600;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="dashboard">

    <div class="top">
        <div class="card">
            <h2>Add New Event</h2>

            <form id="eventForm">
                <label>Event Title:</label>
                <input type="text" id="title" required>

                <label>Event Date:</label>
                <input type="date" id="date" required>

                <label>Category:</label>
                <select id="category">
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option> 
                    <option value="meetup">Meetup</option>
                    <option value="webinar">Webinar</option>
                    <option value="social">Social</option>
                </select>

                <label>Description:</label>
                <textarea id="description"></textarea>

                <button type="submit" class="btn">Add Event</button>
            </form>
        </div>
        <div class="card">
            <h2>My Events</h2>

            <div class="actions">
                <button class="btn" id="clear">Clear All Events</button>
                <button class="btn" id="sample">Add Sample Events</button>
            </div>

            <div class="events" id="events"></div>
        </div>

    </div>
    <div class="card demo">
        <h2>DOM Manipulation Demo</h2>
        <div class="demo-box" id="keyOutput">
            You Pressed: None
        </div>
    </div>

</div>

<script>
let form = document.getElementById("eventForm");
let title = document.getElementById("title");
let date = document.getElementById("date");
let category = document.getElementById("category");
let description = document.getElementById("description");
let events = document.getElementById("events");

function addEvent(t,d,c,ds){
    let card = document.createElement("div");
    card.className = "event-card";

    card.innerHTML = `
        <button class="delete">Ã—</button>
        <h3>${t}</h3>
        <div class="date">${d}</div>
        <span class="tag">${c}</span>
        <p>${ds}</p>
    `;

    events.appendChild(card);
}
form.addEventListener("submit",function(e){
    e.preventDefault();
    addEvent(title.value, date.value, category.value, description.value);
    form.reset();
});

events.addEventListener("click",function(e){
    if(e.target.classList.contains("delete")){
        e.target.parentElement.remove();
    }
});

document.getElementById("sample").onclick = function(){
    events.innerHTML = "";
    addEvent("Web Development Conference","2026-02-15","Conference","Annual conference on modern web technologies.");
    addEvent("JavaScript Workshop","2026-02-20","Workshop","Hands-on JavaScript learning session.");
};
document.getElementById("clear").onclick = function(){
    events.innerHTML = "";
};
document.addEventListener("keydown",function(e){
    document.getElementById("keyOutput").innerText = "You Pressed: " + e.key;
});
</script>

</body>
</html>
